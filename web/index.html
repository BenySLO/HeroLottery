<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="header">
        <div class="header-one">
            <img class="center" src="/web/img/celtra_lottery_logo.svg">
            <div class="center" id="clock">00:00:00</div>
            <div class="center">
                <h2 id="next-raffle">New winner in 00s</h2>
            </div>
        </div>
        <div class="wrapper">
            <div class="box" id="scores">
                <ul>

                </ul>
            </div>
            <div class="box form" id="input-form">
                <div class="div-wrap">
                    <div id="inputs">
                        <input id="input-name" placeholder="Name">
                        <input id="input-number" placeholder="# number">
                    </div>
                    <div class="center">
                        <button class="button-24" role="button" placeholder="Enter Name">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="popup" id="popup-div">
            <span class="popuptext hide" id="popupId"></span>
        </div>
    </div>

</body>






</html>
